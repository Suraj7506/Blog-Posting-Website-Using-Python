{% extends 'base.html' %} {% block body %}

<main class="container my-4">
    <div class="row">
        {% for post in post %}
        <div class="col-lg-3 col-md-4 col-sm-12 gy-4" style="align-items: center;">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <img class="rounded-circle article-img" style="align-self: center;" height='50px' width='50px'
                        src="{{ url_for('static' , filename = 'pp/' + post.author.image_file) }}" alt='Not Found'>
                    <h3 class="mb-0">{{ post.title }}</h3>
                    <div class="mb-1 text-muted">
                        Posted on {{ post.date_post.strftime('%d-%m-%Y') }} by <a href='/account/{{ post.uid }}'>{{ post.author.username }}</a></div>
                        <p class="mb-auto">{{ post.data[0:30] }}.... <br><a href="">Read More</a></p>
                        <br>
                        <form action="{{ url_for('viewpost')}}" method="post">
                            <button class="btn btn-primary" value={{post.id}} name="ID">delete</button>
                        </form>
                    </div>
                </div>
            </div>
        
    {% endfor %}
    
    
</div>
</main>

{% endblock body %}
